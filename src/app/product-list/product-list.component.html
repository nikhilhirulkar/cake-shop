  </button>
  <span>Cake Shop</span>
  <span class="example-spacer"></span>

  </button>
  <button mat-icon-button class="example-icon" aria-label="Example icon-button with share icon">

<div class="product">
  <mat-card>
    <div>
      <table>
        <thead>
          <tr>
            <th *ngFor="let col of columns">{{col}}</th>
          </tr>
        </thead>
        <tbody>
           <tr *ngFor="let product of productData">
            <td *ngFor="let col of index"> {{product[col]}}</td>
            <td class="icon">
          <mat-icon aria-hidden="false" aria-label="Example home icon">edit</mat-icon>
          <mat-icon aria-hidden="false" aria-label="Example home icon">delete</mat-icon></td>
          </tr>
        </tbody>
      </table>
    </div>
  </mat-card>
